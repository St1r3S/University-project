<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Update Staff Member</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{fragments/general/header :: admin-header}">
</div>
<div class="container my-5">
    <h3> Update Staff Member</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" method="post" th:action="@{/staff/update/{id}(id=${staffMember.id})}"
                      th:object="${staffMember}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="userRole">User Role</label>
                            <select class="custom-select" id="userRole" name="userRole">
                                <option th:each="localUserRole : ${userRoles}"
                                        th:selected="${localUserRole.value.equals(staffMember.userRole.value)}"
                                        th:text="${localUserRole.value}"
                                        th:value="${localUserRole}"></option>
                            </select>
                            <span
                                    class="text-danger" th:errors="*{userRole}"
                                    th:if="${#fields.hasErrors('userRole')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="userName">Username</label>
                            <input class="form-control"
                                   id="userName"
                                   placeholder="Username"
                                   readonly
                                   th:field="*{userName}"
                                   type="text">
                            <span
                                    class="text-danger" th:errors="*{userName}"
                                    th:if="${#fields.hasErrors('userName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="passwordHash">Password</label>
                            <input class="form-control"
                                   id="passwordHash"
                                   name="passwordHash"
                                   placeholder="Password"
                                   th:value="${staffMember.passwordHash}"
                                   type="password">
                            <span
                                    class="text-danger" th:errors="*{passwordHash}"
                                    th:if="${#fields.hasErrors('passwordHash')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="firstName">First name</label>
                            <input class="form-control"
                                   id="firstName"
                                   placeholder="First name"
                                   th:field="*{firstName}"
                                   type="text">
                            <span
                                    class="text-danger" th:errors="*{firstName}"
                                    th:if="${#fields.hasErrors('firstName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="lastName">Last name</label>
                            <input class="form-control"
                                   id="lastName"
                                   placeholder="Last name"
                                   th:field="*{lastName}"
                                   type="text">
                            <span
                                    class="text-danger" th:errors="*{lastName}"
                                    th:if="${#fields.hasErrors('lastName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="birthday">Birthday</label>
                            <input class="form-control"
                                   id="birthday"
                                   placeholder="Birthday"
                                   th:field="*{birthday}"
                                   type="date">
                            <span
                                    class="text-danger" th:errors="*{birthday}"
                                    th:if="${#fields.hasErrors('birthday')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="email">Email</label>
                            <input class="form-control"
                                   id="email"
                                   placeholder="Email"
                                   th:field="*{email}"
                                   type="text">
                            <span
                                    class="text-danger" th:errors="*{email}"
                                    th:if="${#fields.hasErrors('email')}"></span>
                        </div>
                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="Update Staff Member">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
