<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Add Schedule Cell</title>

    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/general/header :: admin-header}">
</div>
<div class="container my-5">
    <h3> Add Lesson</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" method="post"
                      th:action="@{/schedule/{scheduleType}/edit/{id}/{semesterType}/add(scheduleType=${scheduleType},id=${id},semesterType=${semesterType})}"
                      th:object="${lessonView}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="discipline">Discipline name</label>
                            <select class="custom-select" id="discipline" name="disciplineName">
                                <option disabled hidden selected th:text="'Discipline name'"
                                        th:value="${null}"></option>
                                <option th:each="localDisciplineName : ${disciplineNames}"
                                        th:text="${localDisciplineName}"
                                        th:value="${localDisciplineName}"></option>
                            </select>
                            <span
                                    class="text-danger" th:errors="*{disciplineName}"
                                    th:if="${#fields.hasErrors('disciplineName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="groupName">Group name</label>
                            <select class="custom-select" id="groupName" name="groupName">
                                <option disabled hidden selected th:text="'Group name'" th:value="${null}"></option>
                                <option th:each="localGroupName : ${groupNames}"
                                        th:text="${localGroupName}"
                                        th:value="${localGroupName}"></option>
                            </select>
                            <span
                                    class="text-danger" th:errors="*{groupName}"
                                    th:if="${#fields.hasErrors('groupName')}"></span>
                        </div>
                        <input class="form-control"
                               id="lessonNumber"
                               name="lessonNumber"
                               placeholder="Lesson number"
                               readonly
                               th:value="${lessonNumber}"
                               type="hidden">
                        <input class="form-control"
                               id="scheduleDay"
                               name="scheduleDay"
                               placeholder="Schedule day"
                               readonly
                               th:value="${scheduleDay.id}"
                               type="hidden">
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="roomNumber">Room number</label>
                            <select class="custom-select" id="roomNumber" name="roomNumber">
                                <option disabled hidden selected th:text="'Room number'" th:value="${null}"></option>
                                <option th:each="localRoomNumber : ${roomNumbers}"
                                        th:text="${localRoomNumber}"
                                        th:value="${localRoomNumber}"></option>
                            </select>
                            <span
                                    class="text-danger" th:errors="*{roomNumber}"
                                    th:if="${#fields.hasErrors('roomNumber')}"></span>
                        </div>
                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="Add lesson">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
