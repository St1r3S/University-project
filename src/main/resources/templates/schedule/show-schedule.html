<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Show Schedule</title>

    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/general/header :: admin-header}">
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5" th:switch="${scheduleType}">
                <p class="my-5" th:switch="${semesterType}">
                    <a class="btn btn-primary"
                       th:case="${T(ua.com.foxminded.university.model.schedule.SemesterType).SPRING_SEMESTER.value}"
                       th:href="@{/schedule/{scheduleType}/edit/{id}/{semesterType}(scheduleType=${scheduleType},id=${id},semesterType=${T(ua.com.foxminded.university.model.schedule.SemesterType).FALL_SEMESTER.value})}"><i
                            th:text="${'Switch to fall semester'}"></i></a>
                    <a class="btn btn-primary"
                       th:case="${T(ua.com.foxminded.university.model.schedule.SemesterType).FALL_SEMESTER.value}"
                       th:href="@{/schedule/{scheduleType}/edit/{id}/{semesterType}(scheduleType=${scheduleType},id=${id},semesterType=${T(ua.com.foxminded.university.model.schedule.SemesterType).SPRING_SEMESTER.value})}"><i
                            th:text="${'Switch to spring semester'}"></i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">Something went wrong!</h2>
                    <div th:case="*">
                        <div th:replace="~{fragments/schedule/schedule-table :: schedule-table(mappedLessons=${mappedLessons})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
