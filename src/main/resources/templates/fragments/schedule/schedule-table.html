<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Schedule Table Fragment</title>

    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:fragment="schedule-table(mappedLessons)">
    <table class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        </thead>
        <tbody th:each="lessonEntry,iStat : ${mappedLessons}">
        <tr>
            <td class="align-middle coll-md-6" style="white-space: pre;"
                th:utext="${lessonEntry.key.lessonNumber + '. <br>' + lessonEntry.key.lessonTimeView}">
            </td>
            <th:block th:each="lesson : ${lessonEntry.value}">
                <th:block
                        th:replace="${lesson.isBlank}?~{fragments/schedule/schedule-cell :: add-lesson-cell(lesson=${lesson})}:~{fragments/schedule/schedule-cell :: show-lesson-cell(lesson=${lesson})}">
                    <!--                <div th:case="false" th:replace="~{fragments/schedule/schedule-cell :: show-lesson-cell}">-->
                    <!--                </div>-->
                    <!--                <div th:case="true" th:replace="~{fragments/schedule/schedule-cell :: add-lesson-cell}">-->
                    <!--                </div>-->
                </th:block>
            </th:block>
        </tr>
        </tbody>
    </table>
</th:block>
</body>
</html>
