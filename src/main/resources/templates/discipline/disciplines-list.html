<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Disciplines</title>
    <th:block th:replace="~{fragments/general/header :: head}">
    </th:block>
</head>
<body>
<div th:replace="~{fragments/general/header :: admin-header}">
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div class="container my-5" th:switch="${disciplines}">
                <p class="my-5">
                    <a class="btn btn-primary" href="/disciplines/showForm"><i
                            class="fas fa-user-plus ml-2"> Add Discipline</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No Disciplines yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Discipline name</th>
                                <th>Specialism name</th>
                                <th>Academic year</th>
                                <th>Educator</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="discipline : ${disciplines}">
                                <td th:text="${discipline.disciplineName}"></td>
                                <td th:text="${discipline.specialismName}"></td>
                                <td th:text="${discipline.academicYearNumber + ', ' +  discipline.semesterType.value}"></td>
                                <td th:text="${discipline.educator.academicRank.value + ' ' + discipline.educator.lastName}"></td>
                                <td><a class="btn btn-primary" th:href="@{/disciplines/edit/{id}(id=${discipline.id})}"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a class="btn btn-primary"
                                       th:href="@{/disciplines/delete/{id}(id=${discipline.id})}"><i
                                        class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
