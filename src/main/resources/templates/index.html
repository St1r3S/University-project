<!DOCTYPE html>
<html lang="en">
<head>
    <title>LogIN/index</title>
    <th:block th:replace="~{fragments/general/header :: head}">
    </th:block>
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: admin-header}">
</div>
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input class="form-control" placeholder="Username" required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" required="required" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Log in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
            <a class="float-right" href="#">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center"><a href="#">Create an Account</a></p>
</div>
</body>
</html>
