<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Update User</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UniversityProj</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/static">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       role="button">
                        Student
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/students/showForm">Add student</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/students/list">Students list</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" method="post" th:action="@{/students/update/{id}(id=${student.id})}"
                      th:object="${student}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="firstName">First name</label>
                            <input class="form-control"
                                   id="firstName"
                                   placeholder="First name"
                                   th:field="*{firstName}"
                                   type="text"> <span
                                class="text-danger" th:errors="*{firstName}"
                                th:if="${#fields.hasErrors('firstName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="lastName">Last name</label>
                            <input class="form-control"
                                   id="lastName"
                                   placeholder="Last name"
                                   th:field="*{lastName}"
                                   type="text"> <span
                                class="text-danger" th:errors="*{lastName}"
                                th:if="${#fields.hasErrors('lastName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="birthday">Birthday</label>
                            <input class="form-control"
                                   id="birthday"
                                   placeholder="Email"
                                   th:field="*{birthday}"
                                   type="date"> <span
                                class="text-danger" th:errors="*{birthday}"
                                th:if="${#fields.hasErrors('birthday')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="email">Email</label>
                            <input class="form-control"
                                   id="email"
                                   placeholder="Email"
                                   th:field="*{email}"
                                   type="text"> <span
                                class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="weekSchedule">Schedule week</label>
                            <select class="custom-select" id="weekSchedule">
                                <!--                                <option selected style="display: none;">Choose schedule week...</option>-->
                                <option th:each="weeklyScheduleView : ${weeklySchedules}"
                                        th:field="*{weeklySchedule}"
                                        th:text="${weeklyScheduleView}"
                                        th:value="${weeklyScheduleView}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="userRole">User Role</label>
                            <select class="custom-select" id="userRole">
                                <option th:each="userRole : ${T(ua.com.foxminded.university.model.user.UserRole).values()}"
                                        th:text="${userRole}"
                                        th:value="${userRole}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="groupName">Group Name</label>
                            <input class="form-control"
                                   id="groupName"
                                   placeholder="Group Name"
                                   th:field="*{groupName}"
                                   type="text">
                            <span class="text-danger" th:errors="*{groupName}"
                                  th:if="${#fields.hasErrors('groupName')}"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label" for="specialism">Specialism</label>
                            <select class="custom-select" id="specialism">
                                <option th:each="specialismView : ${specialisms}"
                                        th:field="*{specialism}"
                                        th:text="${specialismView}"
                                        th:value="${specialismView}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input class="btn btn-primary" type="submit" value="Add Student">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
